    <textarea id="file-source" class="col-md-12">module.exports = balanced;
function balanced(a, b, str) {
  var r = range(a, b, str);

  return r &amp;&amp; {
    start: r[0],
    end: r[1],
    pre: str.slice(0, r[0]),
    body: str.slice(r[0] + a.length, r[1]),
    post: str.slice(r[1] + b.length)
  };
}

balanced.range = range;
function range(a, b, str) {
  var begs, beg, left, right, result;
  var ai = str.indexOf(a);
  var bi = str.indexOf(b, ai + 1);
  var i = ai;

  if (ai &gt;= 0 &amp;&amp; bi &gt; 0) {
    begs = [];
    left = str.length;

    while (i &lt; str.length &amp;&amp; i &gt;= 0 &amp;&amp; ! result) {
      if (i == ai) {
        begs.push(i);
        ai = str.indexOf(a, i + 1);
      } else if (begs.length == 1) {
        result = [ begs.pop(), bi ];
      } else {
        beg = begs.pop();
        if (beg &lt; left) {
          left = beg;
          right = bi;
        }

        bi = str.indexOf(b, i + 1);
      }

      i = ai &lt; bi &amp;&amp; ai &gt;= 0 ? ai : bi;
    }

    if (begs.length) {
      result = [ left, right ];
    }
  }

  return result;
}</textarea>
