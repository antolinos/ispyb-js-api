<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var fs = require(&#039;fs&#039;);
var test = require(&#039;tap&#039;).test;
var glob = require(&#039;../&#039;);

test(&#039;mock fs&#039;, function(t) {
  var stat = fs.stat
  var statSync = fs.statSync
  var readdir = fs.readdir
  var readdirSync = fs.readdirSync

  function fakeStat(path) {
    var ret
    switch (path.toLowerCase()) {
      case &#039;/tmp&#039;: case &#039;/tmp/&#039;:
        ret = { isDirectory: function() { return true } }
        break
      case &#039;/tmp/a&#039;:
        ret = { isDirectory: function() { return false } }
        break
    }
    return ret
  }

  fs.stat = function(path, cb) {
    var f = fakeStat(path);
    if (f) {
      process.nextTick(function() {
        cb(null, f)
      })
    } else {
      stat.call(fs, path, cb)
    }
  }

  fs.statSync = function(path) {
    return fakeStat(path) || statSync.call(fs, path)
  }

  function fakeReaddir(path) {
    var ret
    switch (path.toLowerCase()) {
      case &#039;/tmp&#039;: case &#039;/tmp/&#039;:
        ret = [ &#039;a&#039;, &#039;A&#039; ]
        break
      case &#039;/&#039;:
        ret = [&#039;tmp&#039;, &#039;tMp&#039;, &#039;tMP&#039;, &#039;TMP&#039;]
    }
    return ret
  }

  fs.readdir = function(path, cb) {
    var f = fakeReaddir(path)
    if (f)
      process.nextTick(function() {
        cb(null, f)
      })
    else
      readdir.call(fs, path, cb)
  }

  fs.readdirSync = function(path) {
    return fakeReaddir(path) || readdirSync.call(fs, path)
  }

  t.pass(&#039;mocked&#039;)
  t.end()
})

test(&#039;nocase, nomagic&#039;, function(t) {
  var n = 2
  var want = [ &#039;/TMP/A&#039;,
               &#039;/TMP/a&#039;,
               &#039;/tMP/A&#039;,
               &#039;/tMP/a&#039;,
               &#039;/tMp/A&#039;,
               &#039;/tMp/a&#039;,
               &#039;/tmp/A&#039;,
               &#039;/tmp/a&#039; ]
  glob(&#039;/tmp/a&#039;, { nocase: true }, function(er, res) {
    if (er)
      throw er
    t.same(res.sort(), want)
    if (--n === 0) t.end()
  })
  glob(&#039;/tmp/A&#039;, { nocase: true }, function(er, res) {
    if (er)
      throw er
    t.same(res.sort(), want)
    if (--n === 0) t.end()
  })
})

test(&#039;nocase, with some magic&#039;, function(t) {
  t.plan(2)
  var want = [ &#039;/TMP/A&#039;,
               &#039;/TMP/a&#039;,
               &#039;/tMP/A&#039;,
               &#039;/tMP/a&#039;,
               &#039;/tMp/A&#039;,
               &#039;/tMp/a&#039;,
               &#039;/tmp/A&#039;,
               &#039;/tmp/a&#039; ]
  glob(&#039;/tmp/*&#039;, { nocase: true }, function(er, res) {
    if (er)
      throw er
    t.same(res.sort(), want)
  })
  glob(&#039;/tmp/*&#039;, { nocase: true }, function(er, res) {
    if (er)
      throw er
    t.same(res.sort(), want)
  })
})</textarea>
