  meta: {
    name: &#039;JavaScript Hooker&#039;,

  },
  concat: {
    &#039;dist/ba-hooker.js&#039;: [&#039;&lt;banner&gt;&#039;, &#039;&lt;file_strip_banner:lib/hooker.js&gt;&#039;]
  },
  min: {
    &#039;dist/ba-hooker.min.js&#039;: [&#039;&lt;banner&gt;&#039;, &#039;dist/ba-hooker.js&#039;]
  },
  test: {
    files: [&#039;test/**/*.js&#039;]
  },
  lint: {
    files: [&#039;grunt.js&#039;, &#039;lib/**/*.js&#039;, &#039;test/**/*.js&#039;]
  },
  watch: {
    files: &#039;&lt;config:lint.files&gt;&#039;,
    tasks: &#039;lint:files test:files&#039;
  },
  jshint: {
    options: {
      curly: true,
      eqeqeq: true,
      immed: true,
      latedef: true,
      newcap: true,
      noarg: true,
      sub: true,
      undef: true,
      eqnull: true
    },
    globals: {
      exports: true
    }
  },
  uglify: {}
});

// Default task.
task.registerTask(&#039;default&#039;, &#039;lint:files test:files concat min&#039;);</textarea>
