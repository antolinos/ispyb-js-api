<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">//#!/usr/bin/env node


&#039;use strict&#039;;


// stdlib
var fs    = require(&#039;fs&#039;);
var util  = require(&#039;util&#039;);


// 3rd-party
var ArgumentParser = require(&#039;argparse&#039;).ArgumentParser;


// internal
var yaml = require(&#039;..&#039;);


////////////////////////////////////////////////////////////////////////////////


var cli = new ArgumentParser({
  prog:     &#039;js-yaml&#039;,
  version:  require(&#039;../package.json&#039;).version,
  addHelp:  true
});


cli.addArgument([&#039;-c&#039;, &#039;--compact&#039;], {
  help:   &#039;Display errors in compact mode&#039;,
  action: &#039;storeTrue&#039;
});


cli.addArgument([&#039;-j&#039;, &#039;--to-json&#039;], {
  help:   &#039;Output a non-funky boring JSON&#039;,
  dest:   &#039;json&#039;,
  action: &#039;storeTrue&#039;
});


cli.addArgument([&#039;-t&#039;, &#039;--trace&#039;], {
  help:   &#039;Show stack trace on error&#039;,
  action: &#039;storeTrue&#039;
});


cli.addArgument([&#039;file&#039;], {
  help:   &#039;File to read&#039;
});


////////////////////////////////////////////////////////////////////////////////


var options = cli.parseArgs();


////////////////////////////////////////////////////////////////////////////////


fs.readFile(options.file, &#039;utf8&#039;, function (error, input) {
  var output, isYaml;

  if (error) {
    if (&#039;ENOENT&#039; === error.code) {
      console.error(&#039;File not found: &#039; + options.file);
      process.exit(2);
    }

    console.error(
      options.trace &amp;&amp; error.stack ||
      error.message ||
      String(error));

    process.exit(1);
  }

  try {
    output = JSON.parse(input);
    isYaml = false;
  } catch (error) {
    if (error instanceof SyntaxError) {
      try {
        output = [];
        yaml.loadAll(input, function (doc) { output.push(doc); }, {});
        isYaml = true;

        if (0 === output.length) {
          output = null;
        } else if (1 === output.length) {
          output = output[0];
        }
      } catch (error) {
        if (options.trace &amp;&amp; error.stack) {
          console.error(error.stack);
        } else {
          console.error(error.toString(options.compact));
        }

        process.exit(1);
      }
    } else {
      console.error(
        options.trace &amp;&amp; error.stack ||
        error.message ||
        String(error));

      process.exit(1);
    }
  }

  if (isYaml) {
    if (options.json) {
      console.log(JSON.stringify(output, null, &#039;  &#039;));
    } else {
      console.log(&quot;\n&quot; + util.inspect(output, false, 10, true) + &quot;\n&quot;);
    }
  } else {
    console.log(yaml.dump(output));
  }

  process.exit(0);
});</textarea>
