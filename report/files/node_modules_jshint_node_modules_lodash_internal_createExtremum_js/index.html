<div class="container">

    <textarea id="file-source" class="col-md-12">var baseCallback = require(&#039;./baseCallback&#039;),
    charAtCallback = require(&#039;./charAtCallback&#039;),
    extremumBy = require(&#039;./extremumBy&#039;),
    isArray = require(&#039;../lang/isArray&#039;),
    isIterateeCall = require(&#039;./isIterateeCall&#039;),
    isString = require(&#039;../lang/isString&#039;),
    toIterable = require(&#039;./toIterable&#039;);

/**
 * Creates a `_.max` or `_.min` function.
 *
 * @private
 * @param {Function} arrayFunc The function to get the extremum value from an array.
 * @param {boolean} [isMin] Specify returning the minimum, instead of the maximum,
 *  extremum value.
 * @returns {Function} Returns the new extremum function.
 */
function createExtremum(arrayFunc, isMin) {
  return function(collection, iteratee, thisArg) {
    if (thisArg &amp;&amp; isIterateeCall(collection, iteratee, thisArg)) {
      iteratee = null;
    }
    var noIteratee = iteratee == null;

    iteratee = noIteratee ? iteratee : baseCallback(iteratee, thisArg, 3);
    if (noIteratee) {
      var isArr = isArray(collection);
      if (!isArr &amp;&amp; isString(collection)) {
        iteratee = charAtCallback;
      } else {
        return arrayFunc(isArr ? collection : toIterable(collection));
      }
    }
    return extremumBy(collection, iteratee, isMin);
  };
}

module.exports = createExtremum;</textarea>
