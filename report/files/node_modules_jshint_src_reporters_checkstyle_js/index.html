  <div class="row">
    <textarea id="file-source" class="col-md-12">// Author: Boy Baukema
// http://github.com/relaxnow
module.exports =
{
  reporter: function(results, data, opts) {
    &quot;use strict&quot;;

    var files = {},
      out = [],
      pairs = {
        &quot;&amp;&quot;: &quot;&amp;amp;&quot;,
        &#039;&quot;&#039;: &quot;&amp;quot;&quot;,
        &quot;&#039;&quot;: &quot;&amp;apos;&quot;,
        &quot;&lt;&quot;: &quot;&amp;lt;&quot;,
        &quot;&gt;&quot;: &quot;&amp;gt;&quot;
      },
      fileName, i, issue, errorMessage;

    opts = opts || {};

    function encode(s) {
      for (var r in pairs) {
        if (typeof(s) !== &quot;undefined&quot;) {
          s = s.replace(new RegExp(r, &quot;g&quot;), pairs[r]);
        }
      }
      return s || &quot;&quot;;
    }

    results.forEach(function(result) {
      // Register the file
      result.file = result.file.replace(/^\.\//, &#039;&#039;);
      if (!files[result.file]) {
        files[result.file] = [];
      }

      // Create the error message
      errorMessage = result.error.reason;
      if (opts.verbose) {
        errorMessage += &#039; (&#039; + result.error.code + &#039;)&#039;;
      }

      var typeNo = result.error.code;
      var severity = &#039;&#039;;
      switch (typeNo[0]) {
        case &#039;I&#039;:
          severity = &#039;info&#039;;
          break;
        case &#039;W&#039;:
          severity = &#039;warning&#039;;
          break;
        case &#039;E&#039;:
          severity = &#039;error&#039;;
          break;
      }

      // Add the error
      files[result.file].push({
        severity: severity,
        line: result.error.line,
        column: result.error.character,
        message: errorMessage,
        source: &#039;jshint.&#039; + result.error.code
      });
    });


    out.push(&quot;&lt;?xml version=\&quot;1.0\&quot; encoding=\&quot;utf-8\&quot;?&gt;&quot;);
    out.push(&quot;&lt;checkstyle version=\&quot;4.3\&quot;&gt;&quot;);

    for (fileName in files) {
      if (files.hasOwnProperty(fileName)) {
        out.push(&quot;\t&lt;file name=\&quot;&quot; + fileName + &quot;\&quot;&gt;&quot;);
        for (i = 0; i &lt; files[fileName].length; i++) {
          issue = files[fileName][i];
          out.push(
            &quot;\t\t&lt;error &quot; +
              &quot;line=\&quot;&quot; + issue.line + &quot;\&quot; &quot; +
              &quot;column=\&quot;&quot; + issue.column + &quot;\&quot; &quot; +
              &quot;severity=\&quot;&quot; + issue.severity + &quot;\&quot; &quot; +
              &quot;message=\&quot;&quot; + encode(issue.message) + &quot;\&quot; &quot; +
              &quot;source=\&quot;&quot; + encode(issue.source) + &quot;\&quot; &quot; +
              &quot;/&gt;&quot;
          );
        }
        out.push(&quot;\t&lt;/file&gt;&quot;);
      }
    }

    out.push(&quot;&lt;/checkstyle&gt;&quot;);

    console.log(out.join(&quot;\n&quot;));
  }
};</textarea>
