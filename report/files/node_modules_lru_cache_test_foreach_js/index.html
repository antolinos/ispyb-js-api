<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var test = require(&#039;tap&#039;).test
var LRU = require(&#039;../&#039;)

test(&#039;forEach&#039;, function (t) {
  var l = new LRU(5)
  for (var i = 0; i &lt; 10; i ++) {
    l.set(i.toString(), i.toString(2))
  }

  var i = 9
  l.forEach(function (val, key, cache) {
    t.equal(cache, l)
    t.equal(key, i.toString())
    t.equal(val, i.toString(2))
    i -= 1
  })

  // get in order of most recently used
  l.get(6)
  l.get(8)

  var order = [ 8, 6, 9, 7, 5 ]
  var i = 0

  l.forEach(function (val, key, cache) {
    var j = order[i ++]
    t.equal(cache, l)
    t.equal(key, j.toString())
    t.equal(val, j.toString(2))
  })
  t.equal(i, order.length);

  t.end()
})

test(&#039;keys() and values()&#039;, function (t) {
  var l = new LRU(5)
  for (var i = 0; i &lt; 10; i ++) {
    l.set(i.toString(), i.toString(2))
  }

  t.similar(l.keys(), [&#039;9&#039;, &#039;8&#039;, &#039;7&#039;, &#039;6&#039;, &#039;5&#039;])
  t.similar(l.values(), [&#039;1001&#039;, &#039;1000&#039;, &#039;111&#039;, &#039;110&#039;, &#039;101&#039;])

  // get in order of most recently used
  l.get(6)
  l.get(8)

  t.similar(l.keys(), [&#039;8&#039;, &#039;6&#039;, &#039;9&#039;, &#039;7&#039;, &#039;5&#039;])
  t.similar(l.values(), [&#039;1000&#039;, &#039;110&#039;, &#039;1001&#039;, &#039;111&#039;, &#039;101&#039;])

  t.end()
})

test(&#039;all entries are iterated over&#039;, function(t) {
  var l = new LRU(5)
  for (var i = 0; i &lt; 10; i ++) {
    l.set(i.toString(), i.toString(2))
  }

  var i = 0
  l.forEach(function (val, key, cache) {
    if (i &gt; 0) {
      cache.del(key)
    }
    i += 1
  })

  t.equal(i, 5)
  t.equal(l.keys().length, 1)

  t.end()
})

test(&#039;all stale entries are removed&#039;, function(t) {
  var l = new LRU({ max: 5, maxAge: -5, stale: true })
  for (var i = 0; i &lt; 10; i ++) {
    l.set(i.toString(), i.toString(2))
  }

  var i = 0
  l.forEach(function () {
    i += 1
  })

  t.equal(i, 5)
  t.equal(l.keys().length, 0)

  t.end()
})

test(&#039;expires&#039;, function (t) {
  var l = new LRU({
    max: 10,
    maxAge: 50
  })
  for (var i = 0; i &lt; 10; i++) {
    l.set(i.toString(), i.toString(2), ((i % 2) ? 25 : undefined))
  }

  var i = 0
  var order = [ 8, 6, 4, 2, 0 ]
  setTimeout(function () {
    l.forEach(function (val, key, cache) {
      var j = order[i++]
      t.equal(cache, l)
      t.equal(key, j.toString())
      t.equal(val, j.toString(2))
    })
    t.equal(i, order.length);

    setTimeout(function () {
      var count = 0;
      l.forEach(function (val, key, cache) { count++; })
      t.equal(0, count);
      t.end()
    }, 25)

  }, 26)
})</textarea>
