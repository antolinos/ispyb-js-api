    <textarea id="file-source" class="col-md-12">var test = require(&#039;tap&#039;).test
var LRU = require(&#039;../&#039;)

test(&#039;dump&#039;, function (t) {
  var cache = new LRU()

  t.equal(cache.dump().length, 0, &quot;nothing in dump for empty cache&quot;)

  cache.set(&quot;a&quot;, &quot;A&quot;)
  cache.set(&quot;b&quot;, &quot;B&quot;)
  t.deepEqual(cache.dump(), [
    { k: &quot;b&quot;, v: &quot;B&quot;, e: 0 },
    { k: &quot;a&quot;, v: &quot;A&quot;, e: 0 }
  ])

  cache.set(&quot;a&quot;, &quot;A&quot;);
  t.deepEqual(cache.dump(), [
    { k: &quot;a&quot;, v: &quot;A&quot;, e: 0 },
    { k: &quot;b&quot;, v: &quot;B&quot;, e: 0 }
  ])

  cache.get(&quot;b&quot;);
  t.deepEqual(cache.dump(), [
    { k: &quot;b&quot;, v: &quot;B&quot;, e: 0 },
    { k: &quot;a&quot;, v: &quot;A&quot;, e: 0 }
  ])

  cache.del(&quot;a&quot;);
  t.deepEqual(cache.dump(), [
    { k: &quot;b&quot;, v: &quot;B&quot;,  e: 0 }
  ])

  t.end()
})

test(&quot;do not dump stale items&quot;, function(t) {
  var cache = new LRU({
    max: 5,
    maxAge: 50
  })

  //expires at 50
  cache.set(&quot;a&quot;, &quot;A&quot;)

  setTimeout(function () {
    //expires at 75
    cache.set(&quot;b&quot;, &quot;B&quot;)
    var s = cache.dump()
    t.equal(s.length, 2)
    t.equal(s[0].k, &quot;b&quot;)
    t.equal(s[1].k, &quot;a&quot;)
  }, 25)

  setTimeout(function () {
    //expires at 110
    cache.set(&quot;c&quot;, &quot;C&quot;)
    var s = cache.dump()
    t.equal(s.length, 2)
    t.equal(s[0].k, &quot;c&quot;)
    t.equal(s[1].k, &quot;b&quot;)
  }, 60)

  setTimeout(function () {
    //expires at 130
    cache.set(&quot;d&quot;, &quot;D&quot;, 40)
    var s = cache.dump()
    t.equal(s.length, 2)
    t.equal(s[0].k, &quot;d&quot;)
    t.equal(s[1].k, &quot;c&quot;)
  }, 90)

  setTimeout(function () {
    var s = cache.dump()
    t.equal(s.length, 1)
    t.equal(s[0].k, &quot;d&quot;)
  }, 120)

  setTimeout(function () {
    var s = cache.dump()
    t.deepEqual(s, [])
    t.end()
  }, 155)
})

test(&quot;load basic cache&quot;, function(t) {
  var cache = new LRU(),
      copy = new LRU()

  cache.set(&quot;a&quot;, &quot;A&quot;)
  cache.set(&quot;b&quot;, &quot;B&quot;)

  copy.load(cache.dump())
  t.deepEquals(cache.dump(), copy.dump())

  t.end()
})


test(&quot;load staled cache&quot;, function(t) {
  var cache = new LRU({maxAge: 50}),
      copy = new LRU({maxAge: 50}),
      arr

  //expires at 50
  cache.set(&quot;a&quot;, &quot;A&quot;)
  setTimeout(function () {
    //expires at 80
    cache.set(&quot;b&quot;, &quot;B&quot;)
    arr = cache.dump()
    t.equal(arr.length, 2)
  }, 30)

  setTimeout(function () {
    copy.load(arr)
    t.equal(copy.get(&quot;a&quot;), undefined)
    t.equal(copy.get(&quot;b&quot;), &quot;B&quot;)
  }, 60)

  setTimeout(function () {
    t.equal(copy.get(&quot;b&quot;), undefined)
    t.end()
  }, 90)
})

test(&quot;load to other size cache&quot;, function(t) {
  var cache = new LRU({max: 2}),
      copy = new LRU({max: 1})

  cache.set(&quot;a&quot;, &quot;A&quot;)
  cache.set(&quot;b&quot;, &quot;B&quot;)

  copy.load(cache.dump())
  t.equal(copy.get(&quot;a&quot;), undefined)
  t.equal(copy.get(&quot;b&quot;), &quot;B&quot;)

  //update the last read from original cache
  cache.get(&quot;a&quot;)
  copy.load(cache.dump())
  t.equal(copy.get(&quot;a&quot;), &quot;A&quot;)
  t.equal(copy.get(&quot;b&quot;), undefined)

  t.end()
})


test(&quot;load to other age cache&quot;, function(t) {
  var cache = new LRU({maxAge: 50}),
      aged = new LRU({maxAge: 100}),
      simple = new LRU(),
      arr,
      expired

  //created at 0
  //a would be valid till 0 + 50
  cache.set(&quot;a&quot;, &quot;A&quot;)
  setTimeout(function () {
    //created at 20
    //b would be valid till 20 + 50
    cache.set(&quot;b&quot;, &quot;B&quot;)
    //b would be valid till 20 + 70
    cache.set(&quot;c&quot;, &quot;C&quot;, 70)
    arr = cache.dump()
    t.equal(arr.length, 3)
  }, 20)

  setTimeout(function () {
    t.equal(cache.get(&quot;a&quot;), undefined)
    t.equal(cache.get(&quot;b&quot;), &quot;B&quot;)
    t.equal(cache.get(&quot;c&quot;), &quot;C&quot;)

    aged.load(arr)
    t.equal(aged.get(&quot;a&quot;), undefined)
    t.equal(aged.get(&quot;b&quot;), &quot;B&quot;)
    t.equal(aged.get(&quot;c&quot;), &quot;C&quot;)

    simple.load(arr)
    t.equal(simple.get(&quot;a&quot;), undefined)
    t.equal(simple.get(&quot;b&quot;), &quot;B&quot;)
    t.equal(simple.get(&quot;c&quot;), &quot;C&quot;)
  }, 60)

  setTimeout(function () {
    t.equal(cache.get(&quot;a&quot;), undefined)
    t.equal(cache.get(&quot;b&quot;), undefined)
    t.equal(cache.get(&quot;c&quot;), &quot;C&quot;)

    aged.load(arr)
    t.equal(aged.get(&quot;a&quot;), undefined)
    t.equal(aged.get(&quot;b&quot;), undefined)
    t.equal(aged.get(&quot;c&quot;), &quot;C&quot;)

    simple.load(arr)
    t.equal(simple.get(&quot;a&quot;), undefined)
    t.equal(simple.get(&quot;b&quot;), undefined)
    t.equal(simple.get(&quot;c&quot;), &quot;C&quot;)
  }, 80)

  setTimeout(function () {
    t.equal(cache.get(&quot;a&quot;), undefined)
    t.equal(cache.get(&quot;b&quot;), undefined)
    t.equal(cache.get(&quot;c&quot;), undefined)

    aged.load(arr)
    t.equal(aged.get(&quot;a&quot;), undefined)
    t.equal(aged.get(&quot;b&quot;), undefined)
    t.equal(aged.get(&quot;c&quot;), undefined)

    simple.load(arr)
    t.equal(simple.get(&quot;a&quot;), undefined)
    t.equal(simple.get(&quot;b&quot;), undefined)
    t.equal(simple.get(&quot;c&quot;), undefined)
    t.end()
  }, 100)

})</textarea>
